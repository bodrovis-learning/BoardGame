<html>
<head>
  <meta charset="utf-8">
  <title>Board</title>
  <link rel="stylesheet" href="css/board.css">
  <script src="js/lib/jquery-3.1.1.min.js"></script>
  <script src="js/lib/underscore-min.js"></script>

  <script src="js/app/setup.js"></script>
  <script src="js/app/views/info.js"></script>
  <script src="js/app/collections/base_collection.js"></script>
  <script src="js/app/collections/units.js"></script>
  <script src="js/app/collections/cells.js"></script>
  <script src="js/app/models/base_element.js"></script>
  <script src="js/app/models/row.js"></script>
  <script src="js/app/models/unit.js"></script>
  <script src="js/app/models/cell.js"></script>
  <script src="js/app/board.js"></script>
  <script src="js/app/game.js"></script>
</head>
<body>

<div id="board" class="board"></div>

<div id="info"></div>
<div id="secondary_info"></div>

<script type="text/template" id="unit-template">
  <div class="unit"></div>
</script>

<script type="text/template" id="unit-info-template">
  <div class="unit-info">
    <h3>Selected unit:</h3>

    <p>Name: {{name}}</p>
    <p>Coordinates: {{coordinates}}</p>
  </div>
</script>

<script type="text/template" id="cell-template">
  <div class="cell"></div>
</script>

<script type="text/template" id="row-template">
  <div class="row"></div>
</script>

</body>
</html>
